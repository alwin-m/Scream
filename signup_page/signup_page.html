<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scream - Signup</title>

<style>
:root {
    --primary: #4A90E2;
    --primary-light: #74b4ff;
    --background: #111;
    --card-bg: #1b1b1b;
    --text-dark: #fff;
    --text-light: #ccc;
}

body {
    font-family: Arial, sans-serif;
    background: var(--background);
    color: var(--text-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: var(--card-bg);
    padding: 30px;
    border-radius: 14px;
    width: 380px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.08);
    display: flex;
    flex-direction: column;
    gap: 12px;
}

h2 {
    text-align: center;
    margin-bottom: 10px;
    font-size: 26px;
}

label {
    font-size: 14px;
    margin-bottom: 2px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #2b2b2b;
    color: var(--text-dark);
}

input:focus {
    outline: 2px solid var(--primary);
}

#username-status {
    font-size: 13px;
    height: 16px;
    margin-top: -6px;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    background: var(--primary);
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #3578c8;
}

.login-link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.login-link a {
    color: var(--primary-light);
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>
<div class="container">
  <h2>Create Account</h2>

  <!-- CONNECTED BACKEND FORM -->
  <form action="signup_action.php" method="POST">

    <label>Username</label>
    <input type="text" id="username" name="username" placeholder="Choose a username" required />
    <div id="username-status"></div>

    <label>Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <label>Password</label>
    <input type="password" id="password" name="password" placeholder="Create a password" required />

    <label>Date of Birth</label>
    <input type="date" id="dob" name="dob" required />

    <button type="submit">Sign Up</button>
  </form>

  <div class="login-link">Already have an account? <a href="#">Login here</a>.</div>
</div>

<script>
document.getElementById('username').addEventListener('input', function() {
    const username = this.value.trim();
    const statusBox = document.getElementById('username-status');

    if (username.length < 3) {
      statusBox.style.color = 'orange';
      statusBox.textContent = 'Username too short';
      return;
    }

    // LIVE CHECK (Must match your backend file)
    fetch('check_username.php?username=' + username)
      .then(res => res.text())
      .then(data => {
        if (data === 'taken') {
          statusBox.style.color = 'red';
          statusBox.textContent = 'Username already taken';
        } else {
          statusBox.style.color = 'lightgreen';
          statusBox.textContent = 'Username available';
        }
      });
});
</script>

</body>
</html>

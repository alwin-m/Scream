<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scream - Signup</title>

<style>
:root {
    --primary: #4A90E2;
    --primary-light: #74b4ff;
    --background: #111;
    --card-bg: #1b1b1b;
    --text-dark: #fff;
    --text-light: #ccc;
    --error: #ff4d4d;
    --success: #4dff91;
}

body {
    font-family: Arial, sans-serif;
    background: var(--background);
    color: var(--text-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: var(--card-bg);
    padding: 30px;
    border-radius: 14px;
    width: 380px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.08);
    display: flex;
    flex-direction: column;
    gap: 12px;
}

h2 {
    text-align: center;
    margin-bottom: 10px;
    font-size: 26px;
}

label {
    font-size: 14px;
    margin-bottom: 2px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #2b2b2b;
    color: var(--text-dark);
}

input:focus {
    outline: 2px solid var(--primary);
}

#username-status,
#password-status,
#confirm-status {
    font-size: 13px;
    height: 16px;
    margin-top: -6px;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    background: var(--primary);
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #3578c8;
}

.login-link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.login-link a {
    color: var(--primary-light);
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}

/* Additional animations */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px);} 
  to { opacity:1; transform: translateY(0);} 
}
@keyframes scaleIn {
  from { transform: scale(0.9); opacity:0; }
  to { transform: scale(1); opacity:1; }
}
.container {
  animation: fadeInUp 0.8s ease-out;
}
input, button {
  animation: scaleIn 0.4s ease-out;
}
button:hover {
    transform: translateY(-3px) scale(1.03);
    transition: 0.2s;
}
</style>
</head>

<body>
<div class="container">
  <h2>Create Account</h2>

  <form action="signup_action.php" method="POST" onsubmit="return validateForm()">

    <label>Username</label>
    <input type="text" id="username" name="username" placeholder="Choose a username" required />
    <div id="username-status"></div>

    <label>Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <label>Password</label>
    <input type="password" id="password" name="password" placeholder="Create a password" required />
    <div id="password-status"></div>

    <label>Confirm Password</label>
    <input type="password" id="confirm" placeholder="Reâ€‘enter your password" required />
    <div id="confirm-status"></div>

    <label>Date of Birth</label>
    <input type="date" id="dob" name="dob" required />

    <button type="submit">Sign Up</button>
  </form>

  <div class="login-link">Already have an account? <a href="login.php">Login here</a>.</div>
</div>

<script>
// Live username validation
const usernameInput = document.getElementById('username');
const usernameStatus = document.getElementById('username-status');

usernameInput.addEventListener('input', function() {
    const username = this.value.trim();

    if (username.length < 3) {
      usernameStatus.style.color = 'orange';
      usernameStatus.textContent = 'Username too short';
      return;
    }

    fetch('check_username.php?username=' + username)
      .then(res => res.text())
      .then(data => {
        if (data === 'taken') {
          usernameStatus.style.color = 'var(--error)';
          usernameStatus.textContent = 'Username already taken';
        } else {
          usernameStatus.style.color = 'var(--success)';
          usernameStatus.textContent = 'Username available';
        }
      });
});

// Password strength
const pass = document.getElementById('password');
const passStatus = document.getElementById('password-status');
pass.addEventListener('input', () => {
    const val = pass.value;
    if (val.length < 6) {
        passStatus.style.color = 'var(--error)';
        passStatus.textContent = 'Password too weak';
    } else {
        passStatus.style.color = 'var(--success)';
        passStatus.textContent = 'Strong password';
    }
});

// Confirm password check
const confirm = document.getElementById('confirm');
const confirmStatus = document.getElementById('confirm-status');
confirm.addEventListener('input', () => {
    if (confirm.value !== pass.value) {
        confirmStatus.style.color = 'var(--error)';
        confirmStatus.textContent = 'Passwords do not match';
    } else {
        confirmStatus.style.color = 'var(--success)';
        confirmStatus.textContent = 'Passwords match';
    }
});

// Final form validation
function validateForm() {
    if (pass.value !== confirm.value) {
        alert('Passwords do not match!');
        return false;
    }
    return true;
}
</script>

</body>
</html>
